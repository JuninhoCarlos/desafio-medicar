<div class="container">
    <div class="d-flex flex-col">
        <div class="mb-30">
            <img src="assets/logo.png" class="logo" alt="logo">
        </div>
        <p> Crie sua conta </p>
        <form class="d-flex flex-col">
            <div class="my-10">
                <input type="text" class="input-text" placeholder="Nome"/>
            </div>

            <div class="my-10">
                <input type="text" class="input-text" placeholder="E-mail"/>
            </div>        

            <div class="my-10">
                <input type="password" class="input-text" placeholder="Senha"/>
            </div>        

            <div class="my-10">
                <input type="text" class="input-text" placeholder="Confirmar Senha"/>
            </div>     
            
            <div class="d-flex justify-content-between my-10">
                <button class="btn bnt-secondary" [routerLink]="['/registro-usuario']"> Cancelar </button>
                <button class="btn bnt-primary"> Confirmar </button>
            </div>
        </form>
    </div>
</div>

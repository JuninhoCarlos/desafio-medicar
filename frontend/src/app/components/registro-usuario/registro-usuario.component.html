<div class="container">
  <div class="d-flex flex-col">
    <div class="logo-div">
      <img src="assets/logo.png" class="logo" alt="logo" />
    </div>
    <p>Crie sua conta</p>
    <form class="d-flex flex-col" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-10">
        <input
          type="text"
          class="input-text"
          placeholder="Nome"
          formControlName="nome"
          required
        />
      </div>
      <div
        *ngIf="
          form.controls['nome'].invalid &&
          (form.controls['nome'].dirty || form.controls['nome'].touched)
        "
        class="text-alert"
      >
        O campo nome é obrigatório
      </div>

      <div class="my-10">
        <input
          type="text"
          class="input-text"
          placeholder="E-mail"
          formControlName="email"
          email
          required
        />
      </div>

      <div
        *ngIf="
          form.controls['email'].invalid &&
          (form.controls['email'].dirty || form.controls['email'].touched)
        "
        class="text-alert"
      >
        <div *ngIf="form.controls['email'].errors?.required">
          O campo E-mail é obrigatório.
        </div>
        <div *ngIf="form.controls['email'].errors?.email">
          Digite um e-mail válido
        </div>
      </div>

      <div class="my-10">
        <input
          type="password"
          class="input-text"
          placeholder="Senha"
          formControlName="password"
        />
      </div>

      <div class="my-10">
        <input
          type="password"
          class="input-text"
          placeholder="Confirmar Senha"
          formControlName="password2"
        />
      </div>

      <div
        *ngIf="
          (form.controls['password'].invalid &&
            (form.controls['password'].dirty ||
              form.controls['password'].touched)) ||
          (form.controls['password2'].invalid &&
            (form.controls['password2'].dirty ||
              form.controls['password2'].touched))
        "
        class="text-alert"
      >
        <div
          *ngIf="
            form.controls['password'].errors?.required ||
            form.controls['password2'].errors?.required
          "
        >
          O campo senha é obrigatório.
        </div>
      </div>

      <div
        class="text-alert"
        *ngIf="form.controls['password2'].dirty && form.hasError('notSame')"
      >
        A senha deve ser igual.
      </div>

      <div class="d-flex justify-content-between my-10">
        <button class="btn bnt-secondary" [routerLink]="['']">Cancelar</button>
        <button type="submit" class="btn bnt-primary">Confirmar</button>
      </div>
    </form>
  </div>
</div>
